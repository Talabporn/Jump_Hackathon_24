<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Menu</title>
    <style>
      body {
        font-family: 'Sukhumvit Set', sans-serif;
        background-color: #F3F6FB;
        padding: 20px;
        text-align: center;
        font-weight: 600;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .section {
        margin-top: 20px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .block {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .block img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 12px;
        margin-right: 20px;
      }

      .block .content {
        text-align: left;
      }

      h2 {
        color: #333;
      }

      p {
        color: #333;
      }

      .workBasic-text {
        display: flex;
        flex-direction: row;
        align-items: center;
        text-align: center;
        justify-content: space-between;
      }

      .header-icon-burger {
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #F86F03;
        margin-top: 50px;
        font-size: 30px;
      }

      .header-icon-burger p {
        font-size: 24px;
        margin-top: 50px;
        /* text-align: center; */
      }

      .header-workBasic .icon {
        font-size: 32px;
        color: #F86F03;
        cursor: pointer;
      }

      .filter-container {
        display: flex;
        gap: 10px;
        margin: 20px 0;
      }

      .filter {
        padding: 10px;
        border-radius: 20px;
        border: 2px solid #F86F03;
        background-color: white;
        color: #F86F03;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 18px;
      }

      .colored-text {
        color: #F86F03;
        font-weight: bold;
        font-size: 22px;
      }

      .bold-text {
        font-size: 26px;
        font-weight: bold;
        color: #333;
      }

      .container-box {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 130px;
      }

      .box {
        margin-bottom: 20px; 
        border-radius: 10px;
        transition: transform 0.2s;
      }

      .box:hover {
        transform: scale(1.05);
      }

      .box img, #cakeImage {
        width: 100%;
        height: 150px;
        object-fit: cover;
        display: block;
        border-radius: 15px; /* Adjust the radius as needed */
      }

      .text {
        padding: 15px;
        text-align: center;
        font-size: 20px;
        color: #333;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-icon-burger">
            <i class="fas fa-bars burger-icon" onclick="goToMenu()"></i>
            <p style="font-family: 'Sukhumvit Set', sans-serif; font-size: 30px; text-align: start; margin: 0;">เมนู</p>
        </div>

        <div class="container-box">
            <div class="box" onclick="window.location.href='community.html'">
                <img id="cakeImage" src="/picture/commenu.png" alt="ชุมชน" />
                <!-- <div class="text">ชุมชน</div> -->
            </div>
            <div class="box" onclick="window.location.href='activity.html'">
                <img id="cakeImage" src="/picture/activitymenu.png" alt="กิจกรรม" />
                <!-- <div class="text">กิจกรรม</div> -->
            </div>
            <div class="box" onclick="window.location.href='workBasic1.html'">
                <img id="cakeImage" src="/picture/workmenu.png" alt="งาน" />
              
            </div>
            <div class="box" onclick="window.location.href='profile.html'">
                <img id="cakeImage" src="/picture/profilemenu.png" alt="โปรไฟล์" />
              
            </div>
        </div>
    </div>
    <script>
      let map;
        let infoWindow;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 15
            });
            infoWindow = new google.maps.InfoWindow;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Location found.');
                        infoWindow.open(map);
                        map.setCenter(pos);
                    },
                    () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                    }
                );
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation
                    ? 'Error: The Geolocation service failed.'
                    : 'Error: Your browser doesn\'t support geolocation.'
            );
            infoWindow.open(map);
        }
        turnBtn.addEventListener("click", () => {
  // Code to turn on location tracking
  alert("Location tracking turned on.");
  window.location.href = 'activityHome1.html';
});
        function goToMenu() {
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
